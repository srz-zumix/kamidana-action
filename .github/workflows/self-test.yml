name: Self Test
on:
  pull_request:

permissions:
  contents: read

jobs:
  os-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: kamidana
        id: kamidana
        uses: ./
        with:
          template: testdata/default-example.j2
          output_file: test.txt
          tee: true
      - name: Test
        shell: bash
        run: |
          cat << 'EOS' | tee output.txt
          ${{ steps.kamidana.outputs.text }}
          EOS
          diff output.txt test.txt

  dump-context:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: kamidana
        id: kamidana
        uses: ./
        with:
          template: testdata/default-example.j2
          output_file: test.txt
          dump_context: true

  no-output-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: kamidana
        id: kamidana
        uses: ./
        with:
          template: testdata/default-example.j2
      - name: Test
        run: |
          git diff --exit-code

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: make test
